version: "3.8"

services:
  # ðŸ˜ Laravel (Backend PHP)
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookshare_laravel
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bookshare
      - DB_USERNAME=root
      - DB_PASSWORD=
    networks:
      - bookshare_network

  # ðŸ§  Flask (IA)
  flask:
    build:
      context: ./Ai
      dockerfile: Dockerfile
    container_name: bookshare_flask
    ports:
      - "5000:5000"
    volumes:
      - ./Ai:/app
      - "./Ai/models:/app/models" 
    networks:
      - bookshare_network

  # ðŸ¬ MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    ports:
      - "3308:3308"
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: bookshare
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - bookshare_network

  # âš¡ Vite (Frontend)
  vite:
    image: node:22
    container_name: vite_dev
    working_dir: /var/www/html
    command: ["npm", "run", "dev"]
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www/html
    depends_on:
      - laravel
    networks:
      - bookshare_network
    environment:
      - NODE_ENV=development
    entrypoint: >
      sh -c "rm -rf node_modules package-lock.json &&
             npm install &&
             npm run dev"

volumes:
  mysql_data:

networks:
  bookshare_network:
    driver: bridge
